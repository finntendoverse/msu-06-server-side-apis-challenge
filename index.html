<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container">
    <section class="searches">
      <section class="search-form">
        <h2>Search for a city</h2>
        <form>
          <label for="city">City:</label>
          <input id="city" type="text" placeholder="Chicago">
          <label for="state">If the city is in the US, please enter the State:</label>
          <input id="state" type="text" placeholder="IL">
          <label for="country">If the city is not in the US, please enter the Country:</label>
          <input id="country" type="text" placeholder="US">
          <button id="search" type="submit">Search</button>
        </form>
      </section>

      <section id="recent-searches">
        <h2>Recent searches</h2>
        <div id="placeholder"></div>
      </section>
    </section>

    <section id="weather-dashboard">
      <div id="current-conditions"></div>

      <div id="5-day-forecast"></div>
        <div id="day-1-forecast"></div>
        <div id="day-2-forecast"></div>
        <div id="day-3-forecast"></div>
        <div id="day-4-forecast"></div>
        <div id="day-5-forecast"></div>
    </section>
    <script src="/assets/js/script.js"></script>
  </main>
</body>
</html>
