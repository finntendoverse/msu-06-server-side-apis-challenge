<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main id="container">
    <section id="searches">
      <section id="search-form">
        <h2>Search for a city</h2>
        <form>
          <label for="city">City:</label>
          <input id="city" type="text" placeholder="Chicago">
          <button id="search" type="submit">Search</button>
        </form>
      </section>

      <section id="recent-searches">
        <h2>Recent searches</h2>
        <div id="placeholder"></div>
      </section>
    </section>

    <section id="weather-dashboard">
      <div id="current-conditions"></div>

      <div id="future-forecast">
        <div id="day-1-forecast"></div>
        <div id="day-2-forecast"></div>
        <div id="day-3-forecast"></div>
        <div id="day-4-forecast"></div>
        <div id="day-5-forecast"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
  </main>
</body>
</html>
