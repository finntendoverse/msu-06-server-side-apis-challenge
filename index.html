<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class = container>
    <section class="searches">
      <section class="search-form">
        <h2>Search for a city</h2>
        <form>
          <label for="city">City:</label>
          <input id="city" type="text" placeholder="Chicago">
          <label for="state">If the city is in the US, please enter the State:</label>
          <input id="state" type="text" placeholder="IL">
          <label for="country">If the city is not in the US, please enter the Country:</label>
          <input id="country" type="text" placeholder="US">
          <button type="submit">Search</button>
        </form>
      </section>

      <section class="recent-searches">
        <h2>Recent searches</h2>
      </section>
    </section>

    <section class="weather-dashboard">
      <h2>RANDOM RANDOM RANDOM RANDOM</h2>
    </section>
  </main>
</body>
</html>
